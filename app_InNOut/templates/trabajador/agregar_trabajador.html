{% extends "base.html" %}
{% block title %}Agregar Trabajador{% endblock %}
{% block content %}
<div class="card p-4 card-soft">
  <h4>Agregar Trabajador</h4>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" name="nombre" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input class="form-control" name="apellido" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Puesto</label>
      <input class="form-control" name="puesto" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Contratación</label>
      <input type="date" class="form-control" name="fecha_contratacion" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono Personal</label>
      <input class="form-control" name="telefono_personal">
    </div>
    <div class="mb-3">
      <label class="form-label">Sucursal</label>
      <select class="form-select" name="sucursal" required>
        <option value="">Seleccione una sucursal...</option>
        {% for s in sucursales %}
          <option value="{{ s.id }}">{{ s.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{% url 'ver_trabajadores' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
